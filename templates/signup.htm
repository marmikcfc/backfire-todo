<div id="singup">
    <h1>Sign up Page</h1>
    <p class="error hides"> </p>
    <form >
        <div class="input-group gap">
            <span class="input-group-addon font"> Name </span>
            <input id="name" class="form-control" type="text" placeholder="Name" />
        </div>
        <div class="input-group gap">
            <span class="input-group-addon font"> Age </span>
            <input class="form-control" type="text" id="age" placeholder="Age" />
        </div>
        <div class="input-group gap">
            <span class="input-group-addon font"> Email </span>
            <input id="email" class="form-control" type="text" placeholder="Email" />
        </div>
        <div class="input-group gap">
            <span class="input-group-addon font"> Password </span>
            <input class="form-control" type="password" id="password" placeholder="Password" />
        </div>
        <div class="input-group gap">
            <span class="input-group-addon font"> Re-Password </span>
            <input class="form-control" type="password" id="repassword" placeholder="Confirm Password" />
        </div>


        <button  id="singupBtn" class="btn btn-info button">
            Singup<i class="fa fa-spinner fa-spin hides"></i>
        </button>

    </form>
</div>
