<div id="login">
    <h1>Login Page</h1>
    <p class="error hides"> </p>

    <form >
        <div class="input-group gap">
            <span class="input-group-addon font"> Email </span>
            <input id="email" class="form-control" type="text" placeholder="Email" />
        </div>
        <div class="input-group gap">
            <span class="input-group-addon font"> Password </span>
            <input class="form-control" type="password" id="password" placeholder="Password" />
        </div>

        <button   id="loginBtn" class="btn btn-info button">Login
            <i class="fa fa-spinner fa-spin hides"></i>
        </button>
    </form>

    <p>Don't have a account?<a href="#signup"> Sign up now</a></p>
</div>
