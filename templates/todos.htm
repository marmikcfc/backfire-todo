
<td class="check">
    <input id="check" type="checkbox" <%= check %> />
</td>
<td class="title">
    <label><%- title %></label>
    <input id="editTitle"  type="text" value="<%- title %>" />
</td>
<td class="action">
    <span class="glyphicon glyphicon-minus hide cancel"></span>
    <span class="glyphicon glyphicon-edit edit"></span>
    <span class="glyphicon glyphicon-trash del"></span>
</td>
